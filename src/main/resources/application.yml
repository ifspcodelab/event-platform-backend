server:
  port: ${PORT:8080}
spring:
  datasource:
    driver-class-name: ${DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/event_platform}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false


account:
  verification-token-expires-in: 900
  password-reset-token-expires-in: 30

logging:
  level:
    root: INFO
    br:
      edu:
        ifsp:
          spo:
            eventos: ${APP_LOGGING_LEVEL:TRACE}